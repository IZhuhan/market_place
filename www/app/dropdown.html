<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dropdown</title>

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

        <!-- Font-awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Reset style -->
        <link rel="stylesheet" href="css/reset.css">

        <!-- Flexbox -->
        <link rel="stylesheet" href="css/flex.css">

        <!-- Grid -->
        <link rel="stylesheet" href="css/grid.css">

        <!-- Components -->
        <link rel="stylesheet" href="css/component/dropdown.css">

</head>
<body>

    <div class="d-container">
        <div class="dropdown-container">
            <span>Default</span>
            <div class="dropdown-menu">
                <ul>
                    <li class="d-flex"><i></i><a href="">links</a><span class="ml-auto"></span></li>
                </ul>
            </div>
            <!-- /dropdown-menu -->
        </div>
        <!-- /dropdown-container -->
    </div>
    <!-- /container -->

    <!-- USER-CONTROLS-DROPDOWN -->
    <div class="d-container">
        <div class="user-controls dropdown-container">
            <span>User-controls</span>
            <div class="dropdown-menu">
                <ul>
                    <li class="d-flex align-items-end">
                        <span class="green-text"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                        <a href="">link</a>
                    </li>
                </ul>
            </div>
            <!-- /dropdown-menu -->
        </div>
        <!-- /dropdown-container -->
    </div>
    <!-- /container -->

    <!-- CART-DROPDOWN -->
    <div class="d-container">
        <div class="cart dropdown-container">
            <span>Cart</span>
            <div class="dropdown-menu  notification-dropdown">
                <div class="dropdown-section">
                    <img src="img/cart-product-item.jpg" alt="cart-product-item">
                    <div class="info">
                        <span class="name dark-grey-text">Name</span>
                        <span class="category green-text">Category</span>
                        <span class="price">Price</span>
                    </div>
                    <!-- /cart-product-info -->
                </div>
                <!-- /dropdown-section -->
                <div class="dropdown-section total">
                    <div class="total-price d-flex justify-content-between dark-grey-text">
                        <span>Total</span>
                        <span>Some price</span>
                    </div>
                    <!-- /total-price -->
                    <div class="btn-row d-flex justify-content-between">
                        <a href="#" class="btn btn-green">Button 1</a>
                        <a href="#" class="btn btn-red">Button 2</a>
                    </div>
                    <!-- /btn-row -->
                </div>
                <!-- /dropdown-section -->
            </div>
            <!-- /dropdown-menu -->
        </div>
        <!-- /dropdown-container -->
    </div>
    <!-- /container -->

    <!-- LETTER-DROPDOWN -->
    <div class="d-container">
        <div class="letter dropdown-container">
            <span>Letter</span>
            <div class="dropdown-menu  notification-dropdown">
                <div class="dropdown-section d-flex">
                    <div class="dropdown-avatar">
                        <img src="img/dropdown-avatar.png" alt="dropdown-avatar">
                    </div>
                    <div class="info">
                        <span class="name dark-grey-text">Name</span>
                        <span class="letter-theme green-text">Letter theme</span>
                        <span class="date">Date</span>
                    </div>
                    <!-- /cart-product-info -->
                    <div class="icon-section ml-auto align-self-center">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- /dropdown-section -->  
            </div>
            <!-- /dropdown-menu -->
        </div>
        <!-- /dropdown-container -->
    </div>
    <!-- /container -->

     <!-- BELL-DROPDOWN -->
     <div class="d-container">
        <div class="bell dropdown-container">
            <span>Bell</span>
            <div class="dropdown-menu  notification-dropdown">
                <div class="dropdown-section d-flex">
                    <div class="dropdown-avatar">
                        <img src="img/dropdown-avatar.png" alt="dropdown-avatar">
                    </div>
                    <div class="info align-self-center">
                        <span class="bell-theme green-text">Letter theme</span>
                        <span class="date">Date</span>
                    </div>
                    <!-- /bell-info -->
                    <div class="icon-section ml-auto align-self-center">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- /dropdown-section -->
            </div>
            <!-- /dropdown-menu -->
        </div>
        <!-- /dropdown-container -->
    </div>
    <!-- /container -->

    <!-- PRODUCT-CATEGORIES-DROPDOWN -->
    <div class="d-container">
            <div class="product-categories dropdown-container">
                <span>Product-categories</span>
                <div class="dropdown-menu">
                    <ul>
                        <li class="d-flex align-items-end">
                            <span class="green-text"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                            <a class="dark-grey-text" href="#">link</a>
                            <span class="quantity ml-auto">Quantity</span>
                        </li>
                    </ul>
                </div>
                <!-- /dropdown-menu -->
            </div>
            <!-- /dropdown-container -->
        </div>
        <!-- /container -->    

</body>
</html>
