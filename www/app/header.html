<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxtar</title>

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">

        <!-- Font-awesome -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Reset style -->
        <link rel="stylesheet" href="css/reset.css">
   
        <!-- Flexbox -->
        <link rel="stylesheet" href="css/flex.css">
   
        <!-- Grid -->
        <link rel="stylesheet" href="css/grid.css">
   
        <!-- Components -->
        <link rel="stylesheet" href="css/component/header.css">
   
</head>
<body>
    <!-- HEADER START -->
    <header class="header">
        <div class="top-header">
            <div class="container d-flex align-items-center">
                <div class="header-logo mr-auto">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <!-- /header-logo -->
                <div class="need-help">
                    <span>Need help?</span>
                    <span> Talk to an expert: +61 3 8376 6284</span>
                </div>
                <!-- /need-help -->
                <div class="notifications">
                    <div class="notifications-item bell">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <div class="label text-white">
                            <span>8</span>
                        </div>
                    </div>
                    <!-- /bell -->
                    <div class="notifications-item letter">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <div class="label text-white">
                            <span>5</span>
                        </div>
                    </div>
                    <!-- /letter -->
                    <div class="notifications-item cart">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <div class="label text-white">
                            <span>8</span>
                        </div>
                    </div>
                    <!-- /shopping-cart -->
                </div>
                <!-- /notifications -->
                <div class="user-controls">
                    <div class="avatar">
                        <img src="img/avatar-header.png" alt="avatar">
                    </div>
                    <!-- /avatar -->
                    <div class="user-info">
                        <div class="name">
                            <span>Mike Hussy</span>
                            <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </div>
                        <div class="balance">
                            <span>$171.00</span>
                        </div>
                    </div>
                    <!-- /user-info -->
                </div>
                <!-- /user-controls -->
                <a class="btn logout-btn text-white" href="#">Logout</a>
                <!-- /logout-btn -->
            </div>
            <!-- /container -->
        </div>
        <!-- /top-header -->
        <div class="bottom-header text-white">
            <div class="container d-flex align-items-center">
                <nav class="header-nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">WordPress</a>
                    <a href="#">Joomla</a>
                    <a href="#">PSD</a>
                    <a href="#">Plugins</a>
                    <a href="#">Components</a>
                    <a href="#">Pages</a>
                    <a href="#">Contacts</a>
                    <a href="#">Help</a>
                </nav>
                <!-- /header-nav -->
            </div>
            <!-- /container -->
        </div>
        <!-- /bottom-header -->
    </header>
    <!-- HEADER END -->
</body>
</html>
