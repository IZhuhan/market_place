<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/component/card.css">
    <!-- В разметке имеються скрытые элементы котрые коментариями обозначено как DISPLAY NONE -->
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="universal-card d-flex flex-column">
                    <div class="card-item-wrap">
                        <div class="card-item-img">
                            <a href="#">
                                <img src="img/card.jpg" alt="card">
                            </a>
                        </div>
                        <!-- /card-item-img -->
                        <div class="card-item-info">
                            <div class="title d-flex">
                                <span>Some title with style</span>
                                <span class="ml-auto card-item-info-pl">$00</span>
                            </div>
                            <div class="card-categories">
                                <span>SomeText</span>
                            </div>
                            <div class="card-sales-group d-flex">
                                <span>Pimply dummy text of the printing and typesetting industry.</span>
                                <span class="ml-auto card-item-info-pl">Sales (14)</span>
                            </div>
                            <!-- card-sales-group DISPLAY NONE -->
                        </div>
                        <!-- /card-item-info -->
                        <div class="card-item-author d-flex align-items-center">
                            <div class="card-avatar">
                                <a href="#" class="d-flex align-items-center">
                                    <img src="img/card.jpg" alt="avatar">
                                    <span>Name</span>
                                </a>
                            </div>
                            <!-- /card-avatar -->
                            <div class="card-points d-flex ml-auto">                      
                                <ul class="card-star">
                                    <li>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </li>
                                    <li>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </li>
                                </ul>
                                <div class="points-sum">
                                    <span>(05)</span>
                                </div>
                                <!-- /points-sum -->
                                <div class="card-comments">
                                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                                    <span>(10)</span>
                                </div>
                                <!-- comments DISPLAY NONE -->
                                <div class="card-like">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                    <span>(20)</span>
                                </div>
                                <!-- /like DISPLAY NONE -->
                            </div>
                            <!-- /card-points -->
                        </div>
                        <!-- /card-item-author -->
                    </div>
                    <!-- /card-item-wrap -->
                </div>
                <!-- /universal-card -->
            </div>

            <div class="col-md-3">
                <div class="aside-card"><!-- col-md-3 в aside УБРАТЬ-->
                    <div class="card-item-img">
                        <a href="#">
                            <img src="img/aside-card.jpg" alt="card">
                        </a>
                    </div>
                    <!-- /card-item-img -->
                    <div class="card-aside-item-info">
                        <div class="card-aside-title d-flex">
                            <span>Some title with style</span>
                            <span class="ml-auto card-item-info-pl">$00</span>
                        </div>
                        <div class="card-categories">
                            <span>SomeText</span>
                        </div>
                    </div>
                    <!-- /card-aside-item-info -->
                    <div class="card-aside-item-author d-flex align-items-center">
                        <div class="card-avatar">
                            <a href="#" class="d-flex align-items-center">
                                <img src="img/card.jpg" alt="avatar">
                                <span>Name</span>
                            </a>
                        </div>
                        <!-- /card-avatar -->                   
                        <ul class="card-star ml-auto">
                            <li>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                            <li>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                            <li>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                            <li>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                            <li>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </li>
                        </ul>
                        <!-- /card-star -->
                    </div>
                    <!-- /card-aside-item-author -->
                </div>
                <!-- /aside-card -->
            </div>
           
            <div class="col-md-4">
                <div class="product-card d-flex">
                    <div class="card-item-img">
                        <a href="#">
                            <img src="img/product-card.jpg" alt="card">
                        </a>
                    </div>
                    <!-- /card-item-img -->
                    <div class="product-card-item-info">
                        <div class="title d-flex">
                            <span>Some title with style</span>
                        </div>
                        <div class="card-categories">
                            <span>SomeText</span>
                        </div>
                        <div class="price">
                            <span class="ml-auto">$00</span>
                        </div> 
                    </div>
                    <!-- /card-item-info -->
                </div>
                <!-- /product-card -->
            </div>

        </div>
        <!-- row -->
    </div>
    <!-- /container -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">

                <div class="main-card d-flex flex-column">
                    <div class="card-item-img">
                        <div class="new-card">
                            <div class="card-triangle"></div>
                            <div class="triangle-ico">
                                <i class="fa fa-bolt" aria-hidden="true"></i>
                            </div>
                        </div>
                        <!-- /new-card -->
                        <a href="#">
                            <img src="img/main-card.jpg" alt="card">
                        </a>
                    </div>
                    <!-- /card-item-img -->
                    <div class="card-item-info">
                        <div class="title d-flex">
                            <span>Some title with style</span>
                            <span class="ml-auto card-item-info-pl">$00</span>
                        </div>
                        <!-- /card-item-info -->
                        <div class="card-categories">
                            <span>SomeText</span>
                        </div>
                    </div>
                    <div class="card-item-author d-flex align-items-center">
                        <div class="card-avatar">
                            <a href="#" class="d-flex align-items-center">
                                <img src="img/card.jpg" alt="avatar">
                                <span>Name</span>
                            </a>
                        </div>
                        <!-- /card-avatar -->
                        <div class="card-points d-flex ml-auto">                      
                            <ul class="card-star">
                                <li>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </li>
                            </ul>
                            <div class="points-sum">
                                <span>(05)</span>
                            </div>
                            <!-- /points-sum -->
                            <div class="card-comments">
                                <i class="fa fa-comment-o" aria-hidden="true"></i>
                                <span>(10)</span>
                            </div>
                            <!-- comments DISPLAY NONE -->
                            <div class="card-like">
                                <i class="fa fa-heart-o" aria-hidden="true"></i>
                                <span>(20)</span>
                            </div>
                            <!-- /like DISPLAY NONE -->
                        </div>
                        <!-- /card-points -->
                    </div>
                    <!-- /card-item-author -->
                </div>
                <!-- /main-card -->

            </div>
            <!-- /col-md-3 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container-fluid -->
</body>

</html>
