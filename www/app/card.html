<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/component/card.css">
    <!-- В разметке имеються скрытые элементы котрые коментариями обозначено как DISPLAY NONE -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 card-item d-flex">
                <div class="card-item-wrap">
                    <div class="card-item-img">
                        <div class="new-card">
                            <div class="card-triangle"></div>
                            <div class="triangle-ico">
                                <i class="fa fa-bolt" aria-hidden="true"></i>
                            </div>
                        </div>
                        <!-- /new-card -DISPLAY NONE -->
                        <a href="#">
                            <img src="img/card.jpg" alt="card">
                        </a>
                    </div>
                    <!-- /card-item-img -->
                    <div class="card-item-description">
                        <div class="card-item-info">
                            <div class="title d-flex">
                                <span>Some title with style</span>
                                <span class="ml-auto card-item-info-pl">$00</span>
                            </div>
                            <div class="card-categories">
                                <span>SomeText</span>
                            </div>
                            <div class="card-sales-group d-flex">
                                <span>Pimply dummy text of the printing and typesetting industry.</span>
                                <span class="ml-auto card-item-info-pl">Sales (14)</span>
                            </div>
                            <!-- card-sales-group DISPLAY NONE -->
                        </div>
                        <!-- /card-item-info -->
                        <div class="card-item-author d-flex align-items-center">
                            <div class="card-avatar">
                                <a href="#" class="d-flex align-items-center">
                                    <img src="img/card.jpg" alt="avatar">
                                    <span>Name</span>
                                </a>
                            </div>
                            <!-- /card-avatar -->
                            <div class="card-points d-flex ml-auto">
                                <div class="points-group">
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                    <i class="fa fa-star" aria-hidden="true"></i>
                                </div>
                                <!-- /points-group -->
                                <div class="points-sum">
                                    <span>(05)</span>
                                </div>
                                <!-- /points-sum -->
                                <div class="card-comments">
                                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                                    <span>(10)</span>
                                </div>
                                <!-- comments DISPLAY NONE -->
                                <div class="card-like">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                    <span>(20)</span>
                                </div>
                                <!-- /like DISPLAY NONE -->
                            </div>
                            <!-- /card-points -->
                        </div>
                        <!-- /card-item-author -->
                    </div> 
                    <!-- /card-item-description -->
                </div>
                <!-- /card-item-wrap -->
            </div>
            <!-- /card-item -->
        </div>
    </div>
</body>
</html>
